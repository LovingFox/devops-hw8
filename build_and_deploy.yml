---
- name: install tomcat
  hosts: web
  become: true

  tasks:
    - name: Update repositories cache
      apt:
        update_cache: true

    - name: Ensure tomcat package is present
      apt:
        name: tomcat9
        state: present

    - name: Ensure tomcat is running
      service:
        name: tomcat9.service
        state: started
